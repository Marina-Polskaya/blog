<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Главная</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="top">
		<div class="bigLogo">
			<div class="text">VGO.RU</div>
			<div class="imgLogo"></div>
		</div>
		<div class="authBox">
			<div class="regist">РЕГИСТРАЦИЯ</div>
			<div class="auth">ВХОД</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="wrapperMini">
			<div class="topHide"></div>
			<div class="middleBox">
				<div class="prevBigBox">
					<div class="preview">
						<div class="leftPrev">
							<div class="author">
								<div class="nameAuthor">
									<div class="headerName">Автор:</div>
									<div class="name">Человек Гор</div>
								</div>
								<div class="photoAuthorBox">
									<div class="photoAuthor"></div>
								</div>
							</div>
							<div class="leftLittleSpace"></div>
							<div class="date">
								<div class="topDate">Дата публикации:</div>
								<div class="bottomDate">19.11.2018</div>
							</div>
							<div class="leftLittleSpace"></div>
							<div class="readButton">
								<button>ЧИТАТЬ ПОЛНОСТЬЮ</button>
							</div>
						</div>
						<div class="midPrev"></div>
						<div class="rightPrev">
							<div class="header">Сказочный Гальштат...</div>
							<div class="picture"></div>
						</div>
						<!-- <div class="prevBottom"></div> -->
					</div>
					<div class="space"></div>
				</div>
				
			</div>
		</div>
	</div>
	<div class="bottom"></div>
</body>
</html>
